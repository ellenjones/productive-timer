<html>
	<head>
		<title>Productive Timer</title>
		<link type="text/css" rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div id="timeset">
      <fieldset>
       <legend style="font-size:large;">Productivity Timer 1.2</legend>
		  <fieldset>
      <legend>Time block for <span style="color:purple">Excellent</span>:</legend>
		    <input type='number' id='setPreTarget' placeholder="minutes"/>
      </fieldset>
		  <fieldset>
		    <legend>Aditional time block for <span style="color:green">Good</span>:</legend>
		    <input type='number' id='setTarget' placeholder="minutes"/>
		  </fieldset>
		  <fieldset>
		    <legend>Remaining time for <span style="color:olive">Needs Improvement</span>:</legend>
		    <input type='number' id='setPostTarget' placeholder="minutes"/>
        </fieldset>
        <span class='setTimer' >
        <button id='set'> Set Timer </button>
        </span>
		  </fieldset>
		</div>
		<div class="timer">
		  <svg class="rotate" viewbox="0 0 250 250">
		    <path id="preTarget" transform="translate(125, 125)" />
		    <path id="target" transform="translate(125, 125)" />
		    <path id="postTarget" transform="translate(125, 125)" />
		    <path id="loader" transform="translate(125, 125)" />
		  </svg>
		</div>
		<script src="script.js"></script>
	</body>
</html>
