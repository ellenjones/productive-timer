<html>
	<head>
		<title>Productive Timer</title>
		<link type="text/css" rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div id="timeset">
	    	<fieldset class="mainFieldset">
				<fieldset>
		      		<legend><span style="color:purple">Excellent</span>:</legend>
				    <button id="excellentMinus">-</button>
				    <input type='number' id='setPreTarget' placeholder="minutes" autocomplete="off"/>
				    <button id="excellentPlus">+</button>
		      	</fieldset>
				<fieldset>
				 	<legend><span style="color:green">Good</span>:</legend>
				    <button id="goodMinus">-</button>
				    <input type='number' id='setTarget' placeholder="minutes" autocomplete="off"/>
				    <button id="goodPlus">+</button>
				</fieldset>
				<fieldset>
				    <legend><span style="color:olive">Improve</span>:</legend>
				    <button id="improveMinus">-</button>
				    <input type='number' id='setPostTarget' placeholder="minutes" autocomplete="off"/>
				    <button id="improvePlus">+</button>
		        </fieldset>
			</fieldset>

			<fieldset class="go">
		        <span class='setTimer' >
		        <button id='set'>></button>
		        </span>
			  </fieldset>
		</div>
		<div class="timer" id="timer">
		 	<svg class="rotate" viewbox="0 0 250 250">
			    <path id="background" transform="translate(125,125)" d="M 0 0 v -125 A 125 125 1 1 1 -.01 -125 z" />
			    <path id="preTarget" transform="translate(125, 125)" />
			    <path id="target" transform="translate(125, 125)" />
			    <path id="postTarget" transform="translate(125, 125)" />
			    <path id="loader" transform="translate(125, 125)" />
		  	</svg>
		</div>
		<script src="script.js"></script>
	</body>
</html>
